services:
  sandbox-api:
    build: .
    # 你可以在这里修改外部端口
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/sandbox-exec:/app/data/temp
    environment:
      - SANDBOX_TIMEOUT=30
      - MAX_TIMEOUT=300
      - MAX_CODE_LENGTH=100000
      - MAX_FILE_SIZE=10485760
      - DOCKER_IMAGE=python:3.11-slim
      - MEMORY_LIMIT=512m
      - CPU_LIMIT=1
    user: "0:0"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: sandbox-network

volumes:
  sandbox-data:
    driver: local
